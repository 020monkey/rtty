<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>xTerminal</title>
		<link rel="stylesheet" href="/css/xterm.css" />
		<script src="/js/jquery-1.12.4.min.js"></script>
		<script src="/js/xterm.js"></script>
		<script src="/js/fit.js"></script>
	</head>
	<style>
		html, body {
			height: 98%;
			background: #555;
		}
		
		#terminal-container {
			width: 100%;
			height: 100%;
		}
	</style>
	<body>
		<div style="margin-bottom: 10px;">
			<input type="text" placeholder="Please input mac." id="mac" />
			<input type="button" value="Connect" id="connect" />
			<input type="button" value="Disconnect" id="disconnect" disabled="disabled" />
		</div>
		<span id="msg" style="display:none; color:red;"></span>

		<h2 id="copyright">Copyright Â© 2017 <a href="https://github.com/zhaojh329/xterminal" target="_black">zhaojh329 Github</a></h2>
		
		<div id="terminal-container"></div>
		
		<script>
			var ws;
			function ab2str(buf) {
				return decodeURIComponent(escape(String.fromCharCode.apply(null, new Uint8Array(buf))));
			}

			function str2ab(str) {
				var buf = new ArrayBuffer(str.length);
				var bufView = new Uint8Array(buf);
				for (var i = 0, strLen = str.length; i < strLen; i++) {
					bufView[i] = str.charCodeAt(i);
				}
				return buf;
			}
			
			function new_session(mac) {
				ws = new WebSocket("wss://" + location.host + "?mac=" + mac);
				ws.onopen = function() {
					var term = new Terminal({
						focus: true,
						cursorBlink: true,
						screenKeys: true
					});
					term.on("data", function(data) {
						var binary_data = str2ab(data);
						ws.send(binary_data);
					});
					
					term.on("open", function() {
						$("#copyright").hide();
						window.addEventListener("resize", function(event) {
							term.fit();
						});
						
						term.fit();
					});
					
					term.open(document.getElementById("terminal-container"), true);
					
					ws.binaryType = "arraybuffer";
					
					ws.onmessage = function(evt) {
						if (evt.data instanceof ArrayBuffer) {
							term.write(ab2str(evt.data));
						} else {
							$("#disconnect").attr("disabled", false);
							var resp = JSON.parse(evt.data);
							if (resp.status == "ok")
								$("#connect").val("Connected");
							else {
								ws.close();
								$("msg").html(resp.reason).show();
							}
						}
					};
					
					ws.onclose = function () {
						$("#connect").attr("disabled", false).val("Connect");
						$("#disconnect").attr("disabled", true);
						$("#copyright").show();
						term.destroy();
					};
				};
			}
		
			$("#connect").click(function() {
				$("#msg").html("").hide();
				$(this).attr("disabled", true);
				new_session($("#mac").val());
			});
		
			$("#disconnect").click(function() {
				ws.close();
			});
		</script>
	</body>
</html>
